<div class="flex flex-col items-center space-y-4">
  <h1 class="text-2xl font-bold text-gray-800">Add Todo</h1>
  <input
    type="text"
    [(ngModel)]="todoText"
    placeholder="Enter a todo..."
    class="px-4 py-2 w-72 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
  />
  <button
    (click)="addTodo()"
    class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
  >
    Add Todo
  </button>
</div>
